<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Caveat&family=Courgette&family=Encode+Sans:wght@100&family=Gloria+Hallelujah&family=Indie+Flower&family=Pacifico&family=Quattrocento+Sans&family=Sacramento&family=Satisfy&family=Special+Elite&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="weather-app-container">
    <div class="container border p-2 mt-2 weather-app">
     
        <form id="search-form">
                <div class="row g-3">
                    <div class="col-6">
                        <input type="search" class="form-control city-input" placeholder="Type a city..." id="city-input" autocomplete="off">
                    </div>
                    <div class="col-3">
                        <button type="submit" class="form-control search-button">Search</button>
                    </div>
                    <div class="col-3">
                        <button type="submit" class="form-control current-button" id="current-location-button">Where am I?</button>
                    </div>
                </div>

        </form>
        <div class="row data-row">
            <div class="col-md-6">
                 <ul>
                    <li class="city-name" id="city"></li>
                    <li id="description" class="to-upper-case"></li>
                    <li>Last updated on <span id="date"></span></li>
                </ul>
            </div>
            <div class="col-md-6">
                <ul class="features">
                    <li>Precipitation: <span id="rain"></span></li>
                    <li>Humidity: <span id="humidity"></span> %</li>
                    <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
            </div>
        </div>
        <div class="row icon-row">
            <div class="col-md-6 degree">
              <h1><span class="exact-degree" id="temperature"></span><span class="celsius"><a href="#" class="celsius" id="celsius-link">°C</a></span><span class="separation-line">|</span><span class="fahrenheit"><a href="#" class="fahrenheit active" id="fahrenheit-link">°F</a></span></h1>

            </div>
            <div class="col-md-6">
               <img src="" alt="" class="weather-icon" id="icon">
        
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <div class="card">
                    <div class="card-body">
                        <h2>20:00</h2>
                        <img src="https://ssl.gstatic.com/onebox/weather/64/snow.png" alt="snow" class="img-fluid">
                        <span class="degree-value"><strong>12°C</strong>|11°C</span>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="card">
                    <div class="card-body">
                        <h2>23:00</h2>
                        <img src="https://ssl.gstatic.com/onebox/weather/64/snow.png" alt="snow" class="img-fluid">
                        <span class="degree-value"><strong>12°C</strong>|11°C</span>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="card">
                    <div class="card-body">
                        <h2>02:00</h2>
                        <img src="https://ssl.gstatic.com/onebox/weather/64/snow.png" alt="snow" class="img-fluid">
                        <span class="degree-value"><strong>12°C</strong>|11°C</span>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="card">
                    <div class="card-body">
                        <h2>05:00</h2>
                        <img src="https://ssl.gstatic.com/onebox/weather/64/snow.png" alt="snow" class="img-fluid">
                        <span class="degree-value"><strong>12°C</strong>|11°C</span>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="card">
                    <div class="card-body">
                        <h2>08:00</h2>
                        <img src="https://ssl.gstatic.com/onebox/weather/64/snow.png" alt="snow" class="img-fluid">
                        <span class="degree-value"><strong>12°C</strong>|11°C</span>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="card">
                    <div class="card-body">
                        <h2>11:00</h2>
                        <img src="https://ssl.gstatic.com/onebox/weather/64/snow.png" alt="snow" class="img-fluid">
                        <span class="degree-value"><strong>12°C</strong>|11°C</span>
                    </div>
                </div>
            </div>
        </div>





    
    </div>
        <small><a href="https://github.com/AgnesBalogh/vanilla-weather-app" target="_blank" class="git-link">Open source code</a> by Agnes Balogh</small>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
