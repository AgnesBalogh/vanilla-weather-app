<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="weather-app-container">
    <div class="container border p-2 mt-2">
     
        <form>
                <div class="row g-3">
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Type a city...">
                    </div>
                    <div class="col-3">
                        <button type="submit" class="form-control">Search</button>
                    </div>
                    <div class="col-3">
                        <button type="submit" class="form-control">Where am I?</button>
                    </div>
                </div>

        </form>
        <div class="row">
            <div class="col-md-6">
                 <ul>
                    <li>St Anton am Arlberg</li>
                    <li>Clear</li>
                    <li>Saturday, 17:00</li>
                </ul>
            </div>
            <div class="col-md-6">
                <ul>
                    <li>Precipitation</li>
                    <li>Humidity</li>
                    <li>Wind</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
              <h1>0 °C | °F</h1>

            </div>
            <div class="col-md-6">
               <img src="https://ssl.gstatic.com/onebox/weather/64/snow.png" alt="snow">
        
            </div>
        </div>
            
    
    </div>
        <small> <a href="https://github.com/AgnesBalogh/vanilla-weather-app" target="_blank">Open source code</a> by Agnes Balogh</small>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
